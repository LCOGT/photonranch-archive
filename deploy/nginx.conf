upstream science_archive {

    server science_archive:9501;

}


server {


    listen 80;


    location / {

        proxy_pass http://science_archive;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header Host $host;

        proxy_redirect off;

    }

    location /static/ {

        alias /static/;

    }


}
